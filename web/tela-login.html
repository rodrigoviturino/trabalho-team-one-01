<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <title>Tela de login</title>
</head>
<body>
    
    <div class="text-center pt-5 text-h1">
        <h1 class="text-primary bg-light">Sistema de Gerenciamento Usuário</h1>
        <p class="text-light">Acesse sua conta para administrar sua conta com maior facilidade.</p>
    </div>
    
    <!-- Formulario -->
    <div>
        <div class="container bg-form mt-5">
            <div class="row">
                <div class="col-6">
                    <!-- Form -->
                    <form class="py-5" method="GET" action="index.html">
                        <h3 class="text-center text-primary">Faça o Login</h3>

                        <div class="form-group">    
                            <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Insira o Email">
                        </div>
                        <div class="form-group">
                            
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira a Senha">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="salvarSenha">
                            <label class="form-check-label" for="salvarSenha">Salvar senha</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                    </form>
                    
                </div>
                
                <div class="col-6 bg-form-right">
                    <div class="text-center">
                        <div class="img-right-form">
                            <img class="img-fluid" src="img/freedom.png" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
